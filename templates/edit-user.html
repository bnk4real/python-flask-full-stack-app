{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit user detail</h1>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="POST">
                    {{form.hidden_tag()}}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        {{ form.username(class="form-control", id="exampleInputEmail1", aria_describedby="emailHelp") }}
                    </div>
                    {{ form.submit(class="btn btn-primary") }}
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
</div>
{% endblock %}
